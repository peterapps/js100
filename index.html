<!DOCTYPE html>
<html>
<head>
    <title>js100</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./js/assemble.js"></script>

    <script type="text/javascript" src="./js/memory.js"></script>

    <script type="text/javascript" src="./js/basic_io.js"></script>
    <script type="text/javascript" src="./js/vga.js"></script>
    <script type="text/javascript" src="./js/serial.js"></script>
    <script type="text/javascript" src="./js/sdram.js"></script>
    <script type="text/javascript" src="./js/touch.js"></script>
    <script type="text/javascript" src="./js/sdcard.js"></script>
    <script type="text/javascript" src="./js/audio.js"></script>
    <script type="text/javascript" src="./js/keyboard.js"></script>
    <script type="text/javascript" src="./js/lcd.js"></script>
    <script type="text/javascript" src="./js/camera.js"></script>
    <script type="text/javascript" src="./js/mic.js"></script>

    <script type="text/javascript" src="./js/cpu.js"></script>

    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <h1>js100</h1>
    <h3>
        A web implementation of ase100.
        View the
        <a href="https://github.com/peterapps/js100">source code</a>
        on GitHub.
    </h3>
    <div id="msg">
        Select your ".e" files to begin.
    </div>
    <form action="" id="form">
        <table style="float:left">
            <thead>
                <tr>
                    <th>
                        Main ".e" file
                    </th>
                    <th>All other ".e" files</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="file" id="main_file" accept=".e" />
                    </td>
                    <td>
                        <input type="file" id="supp_files" accept=".e" multiple>
                    </td>
                </tr>
                <tr>
                    <th>Actions</th>
                    <th>SD card ".raw" file</th>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Assemble" />
                        <input type="button" value="Load" id="load_btn" />
                        <input type="button" value="Run" id="run_btn" />
                    </td>
                    <td>
                        <input type="file" id="sd_file" accept=".raw" />
                    </td>
                </tr>
            </tbody>
        </table>

        <table style="float:right">
            <thead>
                <tr>
                    <th>HEX7-HEX4</th>
                    <th>HEX3-HEX0</th>
                    <th>LCD Display</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="hex74">0000</td>
                    <td id="hex30">0000</td>
                    <td>
                        <canvas id="lcd" width="340" height="60"></canvas>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <table style="float:left">
        <tbody>
            <tr id="num_labels">
                <td></td>
            </tr>
            <tr id="ledg_row">
                <th>LEDG</th>
            </tr>
            <tr id="ledr_row">
                <th>LEDR</th>
            </tr>
            <tr id="sw_row">
                <th>SW</th>
            </tr>
        </tbody>
    </table>

    <table style="float:right">
        <tbody>
            <tr>
                <th>PS/2 Keyboard</th>
                <th>Serial Console Input</th>
            </tr>
            <tr>
                <td>
                    <textarea id="key_input"
                        placeholder="Type your keyboard input in here"
                    ></textarea>
                </td>
                <td>
                    <textarea id="serial_input_str"
                        placeholder="Type here to send an array of ASCII values over serial. Press ENTER to send."
                        ></textarea>
                </td>
            </tr>
        </tbody>
    </table>

    <table style="float:left">
        <thead>
            <tr>
                <th>VGA Monitor</th>
                <th>Serial Console Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </td>
                <td>
                    <textarea id="console" readonly></textarea>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="display:none">
        <video id="cam_vid" width="640" height="480" autoplay></video>
    </div>

</body>
</html>
