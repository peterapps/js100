<!DOCTYPE html>
<html>
<head>
    <title>js100</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./js/assemble.js"></script>

    <script type="text/javascript" src="./js/memory.js"></script>

    <script type="text/javascript" src="./js/basic_io.js"></script>
    <script type="text/javascript" src="./js/vga.js"></script>
    <script type="text/javascript" src="./js/serial.js"></script>
    <script type="text/javascript" src="./js/sdram.js"></script>

    <script type="text/javascript" src="./js/cpu.js"></script>

    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <h1>js100</h1>
    <h3>A web implementation of ase100</h3>
    <div id="msg">
        Select your ".e" files to begin.
    </div>
    <form action="" id="form">
        <table>
            <thead>
                <tr>
                    <th>
                        Main ".e" file
                    </th>
                    <th>All other ".e" files</th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="file" id="main_file" accept=".e" />
                    </td>
                    <td>
                        <input type="file" id="supp_files" accept=".e" multiple>
                    </td>
                    <td>
                        <input type="submit" value="Assemble" />
                        <input type="button" value="Load" id="load_btn" />
                        <input type="button" value="Run" id="run_btn" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <table>
        <thead>
            <tr>
                <th>HEX7-HEX4</th>
                <th>HEX3-HEX0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="hex30">0000</td>
                <td id="hex74">0000</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tbody>
            <tr id="num_labels">
                <td></td>
            </tr>
            <tr id="ledg_row">
                <th>LEDG</th>
            </tr>
            <tr id="ledr_row">
                <th>LEDR</th>
            </tr>
            <tr id="sw_row">
                <th>SW</th>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>VGA Monitor</th>
                <th>Serial Console</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </td>
                <td>
                    <textarea id="console" readonly></textarea>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
